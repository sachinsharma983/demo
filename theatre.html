<div class="container">
	<div class="row">
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
			<label>Theatre Name</label>
				<input type="text" ng-model="theatreCtrl.TheatreName" class="form-control" placeholder="Theatre Name"/><br>
				<div class="form-group">
				<label>City</label>
				<input type="text" ng-model="theatreCtrl.City" class="form-control" placeholder="City"/><br>
				<div class="form-group">
				<label>Location</label>
				<input type="text" ng-model="theatreCtrl.Location" class="form-control" placeholder="Location"/><br>
				<div class="form-group">
					<button ng-click="theatreCtrl.addtheatre()" class="btn btn-success">Add Theatre</button>
				</div>
		</div>
		</div>
		</div><br><br>


			<div class="row">
	           <div class="col-lg-12">
				<table class="table">
					<tr>
						<th>Theatre Name</th>
						<th>City</th>
						<th>Location</th>

					</tr>
					<tr ng-repeat='y in theatreCtrl.Theatres'>
				<td>{{y.TheatreName}}</td>
				<td>{{y.City}}</td>
				<td>{{y.Location}}</td>
				<td><button ng-click="theatreCtrl.remove(y)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>
				</table>
				</div>
				</div>
				</div>
</div>
