<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Add City</h3>
			<select class="form-control" ng-model="moviemappingCtrl.cityname">

				<option ng-repeat="x in moviemappingCtrl.th_arr  | unique:'City'">{{x.City}}</option>
			</select>
			<h3>Add Movies</h3>
			<select class="form-control" ng-model="moviemappingCtrl.moviename" >
				<option ng-repeat="x in moviemappingCtrl.MovieData | unique:'Title'">{{x.Title}}</option>
			</select>
			<h3>Add Theatre</h3>
			<select class="form-control" ng-model="moviemappingCtrl.theatrename">
				<option  ng-repeat="x in moviemappingCtrl.th_arr | unique:'TheatreName'">{{x.TheatreName}}</option>
			</select>
			<h3>Date</h3>
			<select class="form-control" ng-model="moviemappingCtrl.Date">
				<option>29-07-2017</option>
				<option>30-07-2017</option>
				<option>31-07-2017</option>
				<option>01-08-2017</option>
				<option>02-08-2017</option>
				<option>03-08-2017</option>
				<option>04-09-2017</option>
			</select>
			<h3>Show Timing</h3>
			<select name="hours" ng-model="moviemappingCtrl.Hour" ng-change="hourshowSelectValue(Hour)" style="width:25%">
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>
			<option>06</option>
			<option>07</option>
			<option>08</option>
			<option>09</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select ng-model="moviemappingCtrl.Minute" ng-change="minuteshowSelectValue(Minute)" style="width:25%">
		 <option>10</option>
		 <option>15</option>
		 <option>20</option>
		 <option>25</option>
		 <option>30</option>
		 <option>35</option>
		 <option>40</option>
		 <option>45</option>
		 <option>50</option>
		 <option>55</option>
	 </select>
	 <select ng-model="moviemappingCtrl.Am_Pm" ng-change="ampmhowSelectValue(Am_Pm)" style="width:25%">
		 <option>AM</option>
		 <option>PM</option>
	 </select>
	 <div class="form-group">
		 <button ng-click="moviemappingCtrl.addmapping()" class="btn btn-success">Save Mapping Detail</button>
	 </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<table class="table">
				<tr>
					<th>City</th>
					<th>theatre</th>
					<th>Movie Name</th>
					<th>Date</th>
					<th>Timing</th>
				</tr>
				<tr ng-repeat="y in moviemappingCtrl.theatre_arr">
					<td>{{y.CITYNAME}}</td>
					<td>{{y.THEATRENAME}}</td>
					<td>{{y.MOVIENAME}}</td>
					<td>{{y.DATE}}</td>
					<td>{{y.HOUR}}:{{y.MINUTE}}:{{y.AMPM}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="moviemappingCtrl.removedata(y)"><span class="glyphicon glyphicon-trash"></span></button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
